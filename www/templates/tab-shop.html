
<ion-view view-title="Shop" >
  <ion-content class="padding">
    <h2>弹窗测试</h2>
    <p>
      <button ng-click="openPopover($event)">popover功能Demo</button>
    </p>
    <ion-list>
      <ion-item ng-repeat="data in popData" class="item-text-wrap">
        <h2>{{data.title}}</h2>
        <p >{{data.body}}</p>
        <ion-option-button class="button-positive"
                           ng-click="share(item)">
          分享
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(item)">
          编辑
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view>
    <ion-header-bar class="bar-balanced">
      <h1 class="title">这里是弹窗</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item></ion-item>
        <ion-item ng-repeat="data in popData" class="item-text-wrap" >
        <h2>{{data.title}}</h2>
        <p >{{data.body}}</p>
        <ion-option-button class="button-positive"
                           ng-click="share(item)">
          分享
        </ion-option-button>
        <ion-option-button class="button-info"
                           ng-click="edit(item)">
          编辑
        </ion-option-button>
      </ion-item>
      </ion-list>
    </ion-content>
  </ion-popover-view>
</script>
